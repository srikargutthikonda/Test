<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Core Online Tutorial - Show Product</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-sm-6">
				<h2>Show Product</h2>
			</div>
		</div>
		<div>
			<div>
				<form>
					<div>
						<label>Product Id:</label>
						<div>
							<pth:text="${product.id}">Product
								Id</p>
						</div>
					</div>
					<div>
						<label>Description:</label>
						<div>
							<p th:text="${product.description}">Description</p>
						</div>
					</div>
					<div>
						<label>Price:</label>
						<div class="col-sm-10">
							<p th:text="${product.price}">Price</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 sm-2 control-label">Image URL:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.imageUrl}">Image</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
